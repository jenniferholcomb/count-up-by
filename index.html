<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Count up by</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Count up by...</h2>
    <form id="word-counter">
      <div class="form-group">
        <p>Input your first number. A number to count up to:</p>
        <input id="input-value-1" name="num1" class="form-control"></input>
        <p>Enter a second number. We will count up to first number, using second number as multiples value:</p>
        <input type="number" id="input-value-2" name="num2" class="form-control">
        <br>
        <button type="submit" class="btn btn-success">Submit Survey</button>
      </div>
    </form>
    <p>Output showing multiples of second number, up to first number.</p><span id="total-count"></span></p>

    </div>
  </div>
</body>
</html>
